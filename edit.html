<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud operation</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body onload="readAll()">
    
    <script src="./edit1.js"></script>
    <div class="container">
        <div class="form_container">
            <form class="create_form">
                <h2>CRUD operation in javascript</h2>
                <input type="text" hidden class="id">
                <input type="text" class="name" placeholder="Enter your Name">
                <input type="email" class="email"placeholder="Enter your Email">
                <button type="button" onclick="add()">create</button>
            </form>
            <form class="update_form">
                <input type="text" class="uname" placeholder="Enter your Name">
                <input type="email" class="uemail" placeholder="Enter your Email">
                <button type="button" onClick="update()">update</button>
            </form>
            <div class="add_div">
                <button onClick="create()"> Add +</button>
            </div>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
